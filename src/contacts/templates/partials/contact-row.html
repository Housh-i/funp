<tr>
  <td>{{ contact.name }}</td>
  <td>{{ contact.email }}</td>
  <td>{{ contact.created_at|date:'M d, Y' }}</td>
  <td>
    {% if contact.document %}
      <a href="{{ contact.document.url }}" class="btn btn-ghost btn-mini" target="_blank">Download Document</a>
    {% else %}
      <span class="text-gray-500">No Document</span>
    {% endif %}
  </td>
  <td>
    <button class="btn btn-xs btn-error">Delete</button>
  </td>
</tr>
